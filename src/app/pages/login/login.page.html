<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Recycling</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input
            type="email"
            label="Email"
            labelPlacement="floating"
            placeholder="email@domain.com"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Password"
            type="password"
            labelPlacement="floating"
            placeholder="Enter password"
          ></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size="full"
          >Forgot Email/Password</ion-button
        >
        <ion-button color="success" size="full">Login</ion-button>
        <ion-button color="success" fill="clear" size="full"
          >Register</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
